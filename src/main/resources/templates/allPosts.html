<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>My Posts</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
	href="../css/bootstrap.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../css/style.css" />
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container sidebarPadding">
	<h1 th:inline="text">My Posts</h1>
	<br/><br/>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th class="center" style="width:100px;">Post ID</th>
				<th class="center">Title</th>
				<th class="center" style="width:500px;">Text</th>
				<th class="center" style="width:100px;">Page ID</th>
				<th class="center">Page</th>
				<th></th>
			</tr>
			<tr th:each="post : ${posts}">
				<td th:text="${post.id}"></td>
				<td th:text="${post.title}"></td>
				<td th:text="${post.text}"></td>
				<td th:text="${post.page.id}"></td>
				<td th:text="${post.page.title}"></td>
				<td style="width:200px;">
					<a class="btn editPostButton" th:attr="data-post-id=${post.id}"> Edit Post </a> 
					<a class="btn deletePostButton" th:attr="data-post-id=${post.id}"> Delete Post </a>
				</td>
			</tr>
		</table>
	</div>
	
	<div th:replace="fragments/sidebar :: sidebar"></div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>My Posts</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
	href="../css/bootstrap.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../css/style.css" />
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container sidebarPadding">
	<h1 th:inline="text">My users</h1>
	<br/><br/>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th class="center" style="width:100px;">User ID</th>
				<th class="center" style="width:500px;">Username</th>
				<th class="center" style="width:100px;">Password</th>
				<th class="center">Admin</th>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}" class="center" ></td>
				<td th:text="${user.username}" class="center"></td>
				<td th:text="${user.password}" class="center" ></td>
				<td th:text="${user.admin}" class="center" ></td>
			</tr>
		</table>
	</div>
	
	<div th:replace="fragments/sidebar :: sidebar"></div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
